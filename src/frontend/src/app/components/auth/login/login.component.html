<div class="page-wrapper">
    <div class="authentication-box">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card tab2-card">
                        <div class="card-body">
                            <ngb-tabset class="tab-coupon mb-0">
                                <ngb-tab>
                                    <ng-template ngbTabTitle><i class="icon-user mr-2"></i>Inicio sesión</ng-template>
                                    <ng-template ngbTabContent>
                                        <div class="tab-pane fade active show" id="account" role="tabpanel"
                                            aria-labelledby="account-tab">
                                            <form [formGroup]="loginForm" 
                                                class="form-horizontal auth-form" novalidate="">
                                                <div class="form-group">
                                                    <input required="" formControlName="email" type="email"
                                                        class="form-control" placeholder="Usuario"
                                                        id="input-email">
                                                </div>
                                                <div class="form-group">
                                                    <input required="" formControlName="password" type="password"
                                                        class="form-control" placeholder="password">
                                                </div>
                                                <div class="form-terms">
                                                </div>
                                                <div class="form-button text-center">
                                                    <button [disabled]="!loginForm.valid" (click)="onSubmit()" class="btn btn-primary" type="submit">Iniciar Sesión</button>
                                                </div>
                                                <div class="form-footer">
                                                    <p class="text-secondary"><i class="fa fa-copyright" aria-hidden="true"></i> {{ today | date:'y'}} Prueba Técnica - Blue Medical</p>
                                                </div>
                                            </form>
                                        </div>
                                    </ng-template>
                                </ngb-tab>
                            </ngb-tabset>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
